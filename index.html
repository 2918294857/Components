<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
        }

        .Carousel {
            width: 50%;
            height: 50%;
            border: 1px solid black;
        }
    </style>
</head>
<script src="./jquery-3.6.1.min.js"></script>
<script src="./CpScript.js"></script>
<link rel="stylesheet" href="./Css/Carousel.css">
<link rel="stylesheet" href="./Css/DropDown.css">

<body>
    <div id="Cp_Carousel" class="Carousel"></div>

    <script>
   var data = {
    HtmlID: 'Cp_Carousel',//添加位置
    TheadData: ['seq', 'title'],//表头
    IsDataSeq: 'Seq2',//排序 1.翻页重置 Seq2   2.不重置Seq1  3.其他值则不显示排序(默认 为不显示时可不写此属性)
    TheadSeqName:'序号',//序号的表头名默认为空，若是不需要名称可不写此属性
    TheadBtnName:'',//操作的表头名 默认为空，若是不需要名称可不写此属性
    ThWidth:['30%','50%'],//TbodyData 每列长度
    BoolEditTh:['false','true'],//每列在点击编辑后是否可以编辑，默认是可编辑
    SeqThWidth:'15%',//默认15%  序号列长度
    BtnThWidth:'15%',//默认20%  操作列长度
    IsEditBtn: true,//是否有编辑按钮(默认为false 为false时可不写此属性) 当为true时 function `${HtmlID}`_table_BtnEdit(data)
    IsDelBtn: true,//是否有删除按钮(默认为false 为false时可不写此属性) 当为true时 function `${HtmlID}`_table_BtnDel(data)
    //TbodyDataLength: 7,//一共多少条数据 当不填时默认为TbodyData.length
    TbodyPageCount: '5',//每页有多少条 值为'All'(默认为All 为All时可不写此属性)时 不分页
    TbodyData: [
        {
           seq:1,
           title:'zhang'
        },
        {
            seq:2,
            title:'wang'
        }
    ] //数据
}



Long.Table(data)
function Cp_Carousel_table_BtnDel(data) { console.log(data)}//编辑按钮事件 名称由  HtmlID + _table_BtnDel 组成
function Cp_Carousel_table_BtnEdit(data) { console.log(data)} //删除按钮事件   名称由  HtmlID + _table_BtnEdit 组成

    </script>
</body>

</html>
<link rel="stylesheet" href="./Css/Carousel.css">
<link rel="stylesheet" href="./Css/DialogBox.css">
<link rel="stylesheet" href="./Css/DropDown.css">
<link rel="stylesheet" href="./Css/Message.css">
<link rel="stylesheet" href="./Css/EditBox.css">
<link rel="stylesheet" href="./Css/Table.css">
<link rel="stylesheet" href="./Css/Switch.css">
